<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href={{ url_for( 'static', filename='basicStyle.css' ) }}>
  <link rel="stylesheet" href={% block style %}{% endblock %}>
  <title>{% block title %}{% endblock %}</title>
</head>

<body>

  <div class="navbar" action="{{ url_for('landing')}}">

    <form action="{{ url_for('logIn')}}" method="GET">
      <input type="submit" class="btn btn-Home"  value="Home">
    </form>

    <form action="{{ url_for('search')}}" method="POST">
      <input type="submit" class="btn btn-Find" value="Search">
    </form>

    <form action="{{ url_for('landing')}}">
      <input type="submit" class="btn btn-Upload" value="Register">
    </form>

    <form action="{{ url_for('logIn')}}" method="GET">
      <input type="submit" class="btn btn-MyResources"  value="LogIn/LogOut">
    </form>

  </div>

  <div id="spacer">
  </div>

  <div class="container">

    <h1>{% block heading %}{% endblock %}</h1>

    <ul>{% block body %}{% endblock %}</ul>

  </div>
</body>

</html>
